<button class="button button_style_none" name="favorites"
  {% if not recipe.favorite_flag %}
    data-out><span class="icon-favorite {% if big %}icon-favorite_big{% endif %}">
  {% else %}
    ><span class="icon-favorite icon-favorite_active {% if big %}icon-favorite_big{% endif %}">
  {% endif %}
    </span>
</button>
{% if big %}
    {% if not recipe.favorite_flag %}
        <div class="single-card__favorite-tooltip tooltip">Добавить в избранное</div>
    {% else %}
        <div class="single-card__favorite-tooltip tooltip">Удалить из избранного</div>
    {% endif %}
{% endif %}
